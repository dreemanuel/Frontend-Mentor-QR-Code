<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Outfit&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <div class="main_frame">
        <div class="card">
            <div class="qr-box"></div>

            </div>
        </div>
    </div>        
    <div class="attribution">
        <p class="text_footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Andre Emanuel</a>.</p>
    </div>
</body>

</html>
